[tox]
env_list = py{39,310,311,312}
minversion = 4.12.1

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

#Â Provide a mapping between tox envs and github actions python envs
[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[flake8]
max-line-length = 120
exclude = .*
extend-ignore = E203,W503
per-file-ignores =
    */__init__.py: F401,F403
[isort]
profile=black
skip_glob=.*
