[tox]
env_list = py{39,310,311}
minversion = 4.12.1

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

#Â Provide a mapping between tox envs and github actions python envs
[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
